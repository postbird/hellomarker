<include file="Public/header" />
<div class="gallery-home-banner">
    <div class="item">
        <a href="__APP__/Home/Article/article/id/<{$articleRows[0]['articleid']}>">
            <div class="image" style="background-image:url(__PUBLIC__/images/article/banner/<{$articleRows[0]['articlebanner']}>);" >
                <h3 class="text"><{$articleRows[0]['articlename']}></h3>
                <div class="mask"></div>
            </div>
        </a>
    </div>
</div>
<!--HomeBanner-->
<div class="container">
    <div class="row city-row">
        <div class="col-md-8">
            <h3><i class="fa fa-send-o"></i>&nbsp;吃喝玩乐</h3>
            <div class="row gallery-home-marker">
                <volist name="newShareRows" id="newShare">
                    <div id="<{$newShare.noteid}>" class="col-md-6 item" onmouseover="galleryImageFadeOut('#<{$newShare.noteid}> .image .text','#<{$newShare.noteid}> .image .text2','#<{$newShare.noteid}> .image .mask');" onmouseout="galleryImageFadeIn('#<{$newShare.noteid}> .image .text','#<{$newShare.noteid}> .image .text2','#<{$newShare.noteid}> .image .mask')">
                        <a href="__CONTROLLER__/noteShareInfo/id/<{$newShare.noteid}>">
                            <div class="image" style="background-image:url(__PUBLIC__/uploads/markerimage/<{$newShare.imagesrc}>);" >
                                <h3 class="text">「 <{$newShare.notename}> 」 </h3>
                                <h4 class="text2"><i class="fa fa-user"></i>&nbsp;&nbsp;<{$newShare.usernickname}></h4>
                                <div class="mask"></div>
                            </div>
                        </a>
                    </div>
                </volist>
            </div>
        </div>
        <div class="col-md-4 gallery-home-right">
            <h4><i class="fa fa-comments-o"></i>&nbsp;&nbsp;讨论</h4>
            <div class="gallery-home-hot-discuss">
                <div class="list-group">
                <volist name="hotDiscussRows" id="vo">
                    <a href="__CONTROLLER__/noteShareInfo/id/<{$vo.noteid}>" class="list-group-item"><{$vo.notename}> <span class="badge pull-right" data-toggle="tooltip" data-placement="top" title="近期讨论"><{$vo.notediscusscount}></span></a>
                </volist>
                </div>
            </div>
            <div class="index-fix-div .visible-lg"></div>
            <h4><i class="fa fa-smile-o"></i>&nbsp;&nbsp;热门</h4>
            <div class="gallery-home-hot-discuss">
                <div class="list-group">
                <volist name="hotCollectRows" id="vo">
                <a href="__CONTROLLER__/noteShareInfo/id/<{$vo.noteid}>" class="list-group-item"><{$vo.notename}><span class="pull-right" data-toggle="tooltip" data-placement="top" title="收藏人数"><i class="fa fa-heart"></i> <{$vo.notecollectcount}></span></a>
                </volist>
                </div>
            </div>
        </div>
    </div><!--end of row-->
    <div class="row city-row">
        <h3 style="display:block;margin-left:10px;"><i class="fa fa-map-signs"></i>&nbsp;城市</h3>
        <div class=" gallery-home-city">
            <div class="col-md-4">
                    <div id="c1" class="item" onmouseover="galleryHomeCityImageHide('.gallery-home-city #c1 .image .text','.gallery-home-city #c1 .image .mask');" onmouseout="galleryHomeCityImageShow('.gallery-home-city #c1 .image .text','.gallery-home-city #c1 .image .mask')">
                        <a href="__CONTROLLER__/markerShare/shareType/selectName/address/上海/cid/c1/sid/address">
                            <div class="image" style="background-image:url(__PUBLIC__/images/city/shanghai.png);" >
                                <h3 class="text"> 上海  </h3>
                                <div class="mask"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="c2" class="item"  onmouseover="galleryHomeCityImageHide('.gallery-home-city #c2 .image .text','.gallery-home-city #c2 .image .mask');" onmouseout="galleryHomeCityImageShow('.gallery-home-city #c2 .image .text','.gallery-home-city #c2 .image .mask')">
                         <a href="__CONTROLLER__/markerShare/shareType/address/selectName/杭州/cid/c2/sid/address">
                            <div class="image" style="background-image:url(__PUBLIC__/images/city/hangzhou.jpg);" >
                                <h3 class="text"> 杭州  </h3>
                                <div class="mask"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="c3"class="item" onmouseover="galleryHomeCityImageHide('.gallery-home-city #c3 .image .text','.gallery-home-city #c3 .image .mask');" onmouseout="galleryHomeCityImageShow('.gallery-home-city #c3 .image .text','.gallery-home-city #c3 .image .mask')">
                        <a href="__CONTROLLER__/markerShare/shareType/address/selectName/苏州/cid/c3/sid/address">
                            <div class="image" style="background-image:url(__PUBLIC__/images/city/suzhou.png);" >
                                <h3 class="text"> 苏州  </h3>
                                <div class="mask"></div>
                            </div>
                        </a>
                    </div>
                </div>
        </div>
    </div><!--row end-->
    <div class="row city-row">
        <h3 style="display:block;margin-left:10px;"><i class="fa fa-newspaper-o"></i>&nbsp;我说</h3>
        <div class=" gallery-home-marker">
        <volist name="articleRows" id="vo">
            <div class="col-md-3">
                <div id="indexArticle<{$vo.articleid}>" class="item" onmouseover="galleryImageFadeOut('#indexArticle<{$vo.articleid}> .image2 .text','#indexArticle<{$vo.articleid}> .image2 .text2','#indexArticle<{$vo.articleid}> .image2 .mask');" onmouseout="galleryImageFadeIn('#indexArticle<{$vo.articleid}> .image2 .text','#indexArticle<{$vo.articleid}> .image2 .text2','#indexArticle<{$vo.articleid}> .image2 .mask')">
                        <a href="__APP__/Home/Article/article/id/<{$vo.articleid}>">
                            <div class="image2" style="background-image:url(__PUBLIC__/images/article/<{$vo.articleimg}>);" >
                                <h3 class="text"><{$vo.articlename}> </h3>
                                <h4 class="text2"><{$vo.articletime}> </h4>
                                <div class="mask"></div>
                            </div>
                        </a>
                </div>
            </div>
        </volist>
        </div>
    </div><!--row end-->
    <div class="row city-row">
        <h3 style="display:block;margin-left:10px;"><i class="fa fa-credit-card"></i>&nbsp;记事</h3>
        <a href="__APP__/Home/Work/">
        <img src="__PUBLIC__/images/other/work1.png" alt="hellomarker" width="100%"  class="hover-to-large">
        </a>
    </div><!--row end-->
    <div class="row city-row">
        <h3 style="display:block;margin-left:10px;"><i class="fa fa-area-chart"></i>&nbsp;账本</h3>
        <a href="__APP__/Home/Work/">
        <img src="__PUBLIC__/images/other/account0.png" alt="hellomarker" width="100%"  class="hover-to-large">
        </a>
    </div><!--row end-->
</div><!-- end of container -->

<include file="Public/footer"/>
