<include file="Public/header"/>
<div class="container">
	<div class="row">
	 <if condition="$backFlag eq 1">
		<div class="alert alert-danger alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Error：</strong><{$backInfo}>
		</div>
	 </if>
	 <if condition="$backFlag eq 2">
		<div class="alert alert-success alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Success：</strong> <{$backInfo}>
		</div>
	 </if>
	 <if condition="$backFlag eq 3">
		<div class="alert alert-warning alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Warning：</strong> <{$backInfo}>
		</div>
	 </if>
		<div class="col-md-12">
			<div class="page-header">
				<h1>文章发布 <small> </small></h1>
			</div>
			<div class="">
               <form action="__CONTROLLER__/articleAddWork" method="post" accept-charset="utf-8"class="form" enctype="multipart/form-data">
               	    <div class="form-group">
               	    	<label>文章标题：</label>
               	    	<input type="text" name="articlename"value="<{$articleRow[0]['articlename']}>" class="form-control" required>
               	    </div>
               	    <div class="form-group">
               	    	<label>文章来源：</label>
               	    	<input type="text"  name="articlefrom"value="<{$articleRow[0]['articlefrom']}>" class="form-control" required>
               	    </div>
               	    <div class="form-group">
               	    	<label>文章摘要：</label>
               	    	<textarea name="articleabout" class="form-control" rows="13" required><{$articleRow[0]['articleabout']}></textarea>
               	    </div>
               	    <div class="form-group">
               	    	<label>正文：</label>
               	    	<textarea name="content" class="form-control content"  rows="13" required> <{$articleRow[0]['articlecontent']}></textarea>
                            
               	    </div>
               	    <hr>
               	    <div class="form-group">
                           <input type="submit" name="" value="发布文章" class="btn btn-success btn-success">
               	    </div>
               </form>
			</div>
		</div>
	</div>
</div>
