<include file="Public/header" />
<div class="container marker-work">
    <div class="row" >
        <div class="col-md-12">
            <div class="page-header">
              <h2>置顶 <small> 最高冷范儿的逗比</small></h2>
            </div>
            <div class="gallery-home-banner">
                <div class="item">
                    <a href="__CONTROLLER__/article/id/<{$articleRows[0]['articleid']}>">
                        <div class="image" style="background-image:url(__PUBLIC__/images/article/top.jpg);" >
                            <h3 class="text"><{$articleRows[0]['articlename']}></h3>
                            <div class="mask"></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="gallery-home-marker col-md-12">
            <div class="page-header">
              <h2>其他 <small> 满足你的小欲望</small></h2>
            </div>
            <volist name="articleRows" id="vo">
                <div class="col-md-6">
                    <div id="articleDIv<{$vo.articleid}>" class="item" onmouseover="galleryImageFadeOut('#articleDIv<{$vo.articleid}> .image .text','#articleDIv<{$vo.articleid}> .image .text2','#articleDIv<{$vo.articleid}> .image .mask');" onmouseout="galleryImageFadeIn('#articleDIv<{$vo.articleid}> .image .text','#articleDIv<{$vo.articleid}> .image .text2','#articleDIv<{$vo.articleid}> .image .mask')">
                        <a href="__CONTROLLER__/article/id/<{$vo.articleid}>">
                            <div class=" image" style="background-image:url(__PUBLIC__/images/article/<{$vo.articleimg}>);" >
                                <h3 class="text"><{$vo.articlename}> </h3>
                                <div class="mask"></div>
                            </div>
                        </a>
                    </div>
                </div>
            </volist>
        </div>
    </div><!--row end-->
</div><!--cintainer end-->


<include file="Public/footer"/>
