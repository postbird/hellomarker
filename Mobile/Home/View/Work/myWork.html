<include file="Public/header" />
<include file="Public/workfooter" />
<div data-role="page" >
    <div data-role="header" data-position="fixed" data-tap-toggle="false"data-theme="g">
      <a href="#sharePanel" style="display:inline-block;margin-top:10px;"><i class="fa fa-list"></i></a>
      <h1>记事列表</h1>
    </div>
    <include file="Public/common" />
    <div data-role="main" class="ui-content">
       <div class="list-group">
            <a class="list-group-item" href="#"><font color="#888"><{$myWorkCount}> 条记录</font>
            <i class="pull-right fa fa-bookmark"></i></a>
        </div>
            <if condition="$myErrorFlag eq 1">
                <div class="alert alert-danger text-center">Error:  <{$myErrorInfo}></div>
            <elseif condition="$myErrorFlag eq 2"/>
                    <div class="alert alert-success text-center">Success:  <{$myErrorInfo}></div>
            <elseif condition="$myErrorFlag eq 3"/>
                    <div class="alert alert-warning text-center">Warning:  <{$myErrorInfo}></div>
            </if>
        <if condition="$myWorkFlag eq 1">
            <div class=" list-group  share-list">
                <volist name="myWorkRows" id="vo">
                    <li id="#<{$vo.workid}>" class="list-group-item <{$vo.workid}>" onmouseover="shareListHover('.<{$vo.workid}>');" onmouseout="shareListHoverOut('.<{$vo.workid}>');">
                               <h3><{$vo.workname}></h3>
                               <h4>
                                   <small>时间： <{$vo.worktime}></small>
                                   <small class="pull-right">等级： <font color="#D9534F">&nbsp;<if condition="$vo.worklevel eq 3">！！！<elseif condition="$vo.worklevel eq 2" />！！<else/>！</if></font></small>
                               </h4>
                               <h4><small>其他：<font color="#888"><{$vo.workother}></font></small></h4>
                                <a href="__CONTROLLER__/myWorkDelete/id/<{$vo.workid}>" data-ajax="false"onclick="javascript:return myNoteDeleteConfirm();"><i title="删除"class="fa fa-trash"></i></a>
                    </li>
                </volist>
            </div>
        <else />
            <div class="panel-body">
                <div >
                    <h2 class="text-center"><i class="fa fa-warning"></i></h2>
                  <h2 class="text-center">暂无任何记录</h2>
                </div>
            </div>
        </if>
    </div>
<include file="Public/footer"/>
