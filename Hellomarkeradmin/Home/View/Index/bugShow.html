<include file="Public/header"/>
<div class="container">
	<div class="row">
	 <if condition="$backFlag eq 1">
		<div class="alert alert-danger alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Error：</strong><{$backInfo}>
		</div>
	 </if>
	 <if condition="$backFlag eq 2">
		<div class="alert alert-success alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Success：</strong> <{$backInfo}>
		</div>
	 </if>
	 <if condition="$backFlag eq 3">
		<div class="alert alert-warning alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Warning：</strong> <{$backInfo}>
		</div>
	 </if>
		<div class="col-md-12">
			<div class="page-header">
				<h1>用户反馈 <small> | 共计：<strong><{$count}></strong> </small></h1>
			</div>
			<div class="">
				<volist name="bugRows" id="vo">
				<div class="list-group-item">
					<h4><small>标题：</small><strong><font color="red"><{$vo.bugname}></font></strong></h4>
					<h4>
					  <if condition="$vo.bugcheck eq 0">
					    <small><a href="__CONTROLLER__/bugChecked/id/<{$vo.bugid}>" class="btn btn-primary btn-xs pull-right">设为已读</a></small>
					    <else/>
					       <small><a href="#"class="btn btn-primary btn-xs pull-right" disabled>已经阅读</a></small>
					  </if>
					   
					</h4>
					<h4><small>反馈时间：<{$vo.bugtime}></small></h4>
					<h4><small>联系方式：</small></h4>
					<div class="well">
						<{$vo.bugtext}>
					</div>
					
				</div>
				</volist>
				<div class=" text-right">
					<ul class="pagination">
                      <li> <{$show}></li>
                    </ul>
				</div>
			</div>
		</div>
	</div>
</div>
