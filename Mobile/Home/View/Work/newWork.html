<include file="Public/header" />
<include file="Public/workfooter" />
<div data-role="page" >
    <div data-role="header" data-position="fixed" data-tap-toggle="false"data-theme="g">
      <a href="#sharePanel"style="display:inline-block;margin-top:10px;"><i class="fa fa-list"></i></a>
      <h1>添加记事</h1>
    </div>
    <include file="Public/common" />
    <div data-role="main" class="ui-content">
        <form action="__CONTROLLER__/newWorkAdd/" method="post" data-ajax="false" accept-charset="utf-8" class="form">
            <div class="panel-body">
                <div class="form-group">
                    <label for="worktitle" title="必填项"><i class="fa fa-calendar-plus-o"></i> 标题</label>
                    <input type="text" name="worktitle" id="worktitle" class="form-control" value="<{$workArray['worktitle']}>">
                </div>
                <div class="form-group">
                    <label for="worktime" title="必填项"><i class="fa fa-calendar-plus-o"></i> 时间</label>
                      <input type="text" name="worktime" id="pickCalendar" placeholder="日期..." value="<{$workArray['worktime']}>" class="form-control">
                      <script>
                          $('#pickCalendar').datepicker({
                              format: "yyyy-mm-dd",
                              language: "cn",
                              autoclose: true,
                              todayHighlight: true
                          });
                      </script>
                </div>
                <div class="form-group">
                    <label for="workother" title="可以为空"><i class="fa fa-calendar-plus-o"></i> 描述</label>
                    <textarea id="workother" name="workother" placeholder="其他描述...(可以为空)" class="form-control" rows="3" wrap="hard"><{$workArray['workother']}></textarea>
                </div>
                <label for="worklevel" title="必填项"><i class="fa fa-calendar-plus-o"></i> 级别</label>
                <fieldset data-role="controlgroup" data-type="horizontal">
                      <label for="11">低</label>
                      <input type="radio" name="worklevel" id="11" value="1" checked>
                      <label for="12">中</label>
                      <input type="radio" name="worklevel" id="12" value="2"> 
                      <label for="13">高</label>
                      <input type="radio" name="worklevel" id="13" value="3"> 
                </fieldset>
            <div class="panel-footer">
                <button type="submit" id="userloginbutton" class="btn btn-success">添加记事</button>
            </div>
        </div>
      </form>
        <if condition="$newNoteErrorFlag eq 1">
             <div class="alert alert-danger .alert-dismissible">
             <a href="" class="pull-right"><i data-dismiss="alert" aria-label="Close" aria-hidden="true" class="fa fa-close "></i></a>
             <i class="fa fa-exclamation-circle"></i> &nbsp;&nbsp; <strong><{$newNoteErrorInfo}></strong>
             </div>
            <elseif condition="$newNoteErrorFlag eq 2"/>
            <button type="">
               <a href="__CONTROLLER__/" data-ajax="false" class="btn btn-success btn-xs width100"><font class=" color-fff"><i class="fa fa-check-square-o"></i> &nbsp;&nbsp; <{$newNoteErrorInfo}></font></a>
            </button>
        </if>
    </div><!--content end -->
<include file="Public/footer"/>
