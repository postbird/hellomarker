<include file="Public/header"/>
<div class="container">
	<div class="row">
	 <if condition="$backFlag eq 1">
		<div class="alert alert-danger alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Error：</strong><{$backInfo}>
		</div>
	 </if>
	 <if condition="$backFlag eq 2">
		<div class="alert alert-success alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Success：</strong> <{$backInfo}>
		</div>
	 </if>
	 <if condition="$backFlag eq 3">
		<div class="alert alert-warning alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Warning：</strong> <{$backInfo}>
		</div>
	 </if>
		<div class="col-md-12">
			<div class="page-header">
				<h1>文章列表 <small> | 共计：<strong><{$count}></strong> </small></h1>
			</div>
			<div class="">
				<volist name="articleRows" id="vo">
				<div class="list-group-item">
					<h4><strong><{$vo.articlename}></strong></h4>
					<h4>
					  <if condition="$vo.articletop eq 0">
					    <small><a href="__CONTROLLER__/topArticle/id/<{$vo.articleid}>" onclick="javascript:return myNoteDeleteConfirm();"class="btn btn-primary btn-xs pull-right">置顶该文章</a></small>
					    <else/>
					       <small><a href="#"class="btn btn-primary btn-xs pull-right" disabled>已经置顶</a></small>
					  </if>
					    <small><a href="__CONTROLLER__/deleteArticle/id/<{$vo.articleid}>" onclick="javascript:return myNoteDeleteConfirm();"class="btn btn-danger btn-xs pull-right">删除该文章</a></small>
					    <small><a href="__CONTROLLER__/changeArticle/id/<{$vo.articleid}>"class="btn btn-success btn-xs pull-right">修改文章</a></small>
					     <small><a href="__CONTROLLER__/changeArticleBanner/id/<{$vo.articleid}>"class="btn btn-info btn-xs pull-right">修改Banner图片</a></small>
					      <small><a href="__CONTROLLER__/changeArticleImage/id/<{$vo.articleid}>"class="btn btn-warning btn-xs pull-right">修改文章封面图片</a></small>
					</h4>
					<h4><small>文章来源：<{$vo.articlefrom}></small></h4>
					<h4><small>发表时间：<{$vo.articletime}></small></h4>
					<h4><small>摘要：</small></h4>
					<div class="well">
						<{$vo.articleabout}>
					</div>
					<img src="__PUBLIC__/images/article/<{$vo.articleimg}>" class="center-block"alt="hellomarker" width="100%">
				</div>
				</volist>
				<div class=" text-right">
					<ul class="pagination">
                      <li> <{$show}></li>
                    </ul>
				</div>
			</div>
		</div>
	</div>
</div>
