<include file="Public/header" />
<include file="Public/workfooter" />
<div class="container">
    <div class="row">
        <div class="col-md-9  user-login">
        <form action="__CONTROLLER__/newWorkAdd/" method="post" accept-charset="utf-8" class="form">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>新记事</h4>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="worktitle" title="必填项"><i class="fa fa-calendar-plus-o"></i> 标题</label>
                        <input type="text" name="worktitle" id="worktitle" class="form-control" value="<{$workArray['worktitle']}>">
                    </div>
                    <div class="form-group">
                        <label for="worktime" title="必填项"><i class="fa fa-calendar-plus-o"></i> 时间</label>
                          <input type="text" name="worktime" id="pickCalendar" placeholder="日期..." value="<{$workArray['worktime']}>" class="form-control">
                          <script>
                              $('#pickCalendar').datepicker({
                                  format: "yyyy-mm-dd",
                                  language: "cn",
                                  autoclose: true,
                                  todayHighlight: true
                              });
                          </script>
                    </div>
                    <div class="form-group">
                        <label for="workother" title="可以为空"><i class="fa fa-calendar-plus-o"></i> 描述</label>
                        <textarea id="workother" name="workother" placeholder="其他描述...(可以为空)" class="form-control" rows="3" wrap="hard"><{$workArray['workother']}></textarea>
                    </div>
                    <div class="from-group">
                        <label for="worklevel" title="必填项"><i class="fa fa-calendar-plus-o"></i> 级别</label>
                        <div class="radio">
                            <label><input type="radio" name="worklevel" value="1" checked>低</label>
                            &nbsp;<label><input type="radio" name="worklevel" value="2" >中</label>
                             &nbsp;<label><input type="radio" name="worklevel" value="3" >高</label>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="form-group">
                        <button type="submit" id="userloginbutton" class="btn btn-success">添加记事</button>
                    </div>
                </div>
            </div>
        </div>
        </form>
        <div class="col-md-3 login-error">
            <if condition="$newNoteErrorFlag eq 1">
                 <div class="alert alert-danger .alert-dismissible">
                 <a href="" class="pull-right"><i data-dismiss="alert" aria-label="Close" aria-hidden="true" class="fa fa-close "></i></a>
                 <i class="fa fa-exclamation-circle"></i> &nbsp;&nbsp; <strong><{$newNoteErrorInfo}></strong>
                 </div>
                <elseif condition="$newNoteErrorFlag eq 2"/>
                     <div class="alert alert-success .alert-dismissible">
                     <a href="__CONTROLLER__/Index/" class="pull-right"><i data-dismiss="alert" aria-label="Close" aria-hidden="true" class="fa fa-close "></i></a>
                     <a href="__CONTROLLER__/Index/" ><i class="fa fa-check-square-o"></i> &nbsp;&nbsp; <strong><{$newNoteErrorInfo}></strong></a>
                     </div>
            </if>
        </div>
    </div>
</div>

<include file="Public/footer"/>
