<include file="Public/header"/>
<div class="container">
	<div class="row">
	 <if condition="$backFlag eq 1">
		<div class="alert alert-danger alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Error：</strong><{$backInfo}>
		</div>
	 </if>
	 <if condition="$backFlag eq 2">
		<div class="alert alert-success alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Success：</strong> <{$backInfo}>
		</div>
	 </if>
	 <if condition="$backFlag eq 3">
		<div class="alert alert-warning alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Warning：</strong> <{$backInfo}>
		</div>
	 </if>
		<div class="col-md-12">
			<div class="page-header">
				<h1>用户列表 <small> | 共计：<strong><{$count}></strong> </small></h1>
			</div>
			<div class="">
				<volist name="userRows" id="vo">
				<div class="list-group-item">
					
				    <img src="__PUBLIC__/uploads/user/<{$vo.userlogo}>" alt="hellomarker">
					<h4><strong><{$vo.username}></strong></h4>
					<h4><small><a href="__CONTROLLER__/deleteUser/id/<{$vo.userid}>" onclick="javascript:return myNoteDeleteConfirm();"class="btn btn-danger btn-xs pull-right">注销该用户</a></small></h4>
					<h4><small>用户性别：<{$vo.usersex}></small></h4>
					<h4><small>注册时间：<{$vo.userregtime}></small></h4>
					<h4><small>邮箱：<{$vo.useremail}></small></h4>
					<h4><small>兴趣爱好：<{$vo.userinterest}></small></h4>
					<h4><small>QQ：<{$vo.userqq}></small></h4>
					<h4><small>微信：<{$vo.userwechat}></small></h4>
					<h4><small>地址：<{$vo.useraddress}></small></h4>
				</div>
				</volist>
				<div class=" text-right">
					<ul class="pagination">
                      <li> <{$show}></li>
                    </ul>
				</div>
			</div>
		</div>
	</div>
</div>
