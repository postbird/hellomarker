<include file="Public/header" />
<div class="container">
    <div class="row">
        <div class="col-md-9  user-login">
        <form action="__CONTROLLER__/userLogin/" method="post" accept-charset="utf-8" class="form">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>忘记密码</h4>
                </div>
                <div class="panel-body text-left">
                    <p><i class="fa fa-warning fa-3x"></i></p>
                    <h4><i class="fa fa-info-circle "></i>  请发送邮件至 ptbird@yeah.net</h4>
                    <h4><i class="fa fa-info-circle "></i>  内容包括:用户名以及用户相关信息[ 最详细信息 ]，我们会将结果和相关验证发送到您的邮箱中。</h4>
                    <h4><i class="fa fa-info-circle "></i>  密码找回功能将尽快完善！给您带来不便，敬请谅解。</h4> 
                    <p>* 邮件格式：</p><pre>
                        用户名：demo
                        邮箱:demo@demo.com
                        注册日期:2000-00-00
                        QQ:111111111
                    </pre>
                </div>
                <div class="panel-footer">
                    <div class="form-group">
                        <a href="mailto:ptbird@yeah.com?subject=feedback" class="btn btn-info">发送邮件</a>
                    </div>
                </div>
            </div>
        </div>
        </form>
        <div class="col-md-3 login-error">
            <if condition="$loginErrorFlag eq 1">
                 <div class="alert alert-danger .alert-dismissible">
                 <a href="" class="pull-right"><i data-dismiss="alert" aria-label="Close" aria-hidden="true" class="fa fa-close "></i></a>
                 <i class="fa fa-exclamation-circle"></i> &nbsp;&nbsp; <strong><{$loginErrorInfo}></strong>
                 </div>
            </if>
        </div>
    </div>
</div>
<include file="Public/footer"/>
