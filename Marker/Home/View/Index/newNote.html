<include file="Public/header" />
<div class="container">
    <div class="row">
        <div class="col-md-9  user-login">
        <form action="__CONTROLLER__/newNoteAdd/" method="post" accept-charset="utf-8" class="form" enctype="multipart/form-data">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>随手Mark</h4>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="notetitle" title="必填项"><i class="fa fa-info-circle"></i> 标题</label>
                        <input type="text" name="notetitle" id="notetitle" class="form-control" value="<{$noteArray['notetitle']}>">
                    </div>
                    <div class="form-group">
                        <label for="noteaddress" title="必填项"><i class="fa fa-info-circle"></i> 地址</label>
                        <input type="text" name="noteaddress" id="noteaddress" class="form-control" value="<{$noteArray['noteaddress']}>">
                    </div>
                    <div class="form-group">
                        <label for="noteother" title="可以为空"><i class="fa fa-info-circle"></i> 其他描述</label>
                        <textarea id="noteother" name="noteother" placeholder="其他描述...(可以为空)" class="form-control" rows="3" wrap="hard"><{$noteArray['noteother']}></textarea>
                    </div>
                    <div class="form-group">
                        <label for="noteimage" title="可以为空"><i class="fa fa-info-circle"></i> 图片上传</label>
                        <input type="file" id="noteimage" name="noteimage" >
                        <input type="hidden" name="public" value="__PUBLIC__">
                         <h4><small><i class="fa fa-info"></i> 图片上传后会根据图片类型进行切割与压缩，可能影响图片显示效果！ </small></h4>
                         <h4><small><i class="fa fa-info"></i>  不上传，默认系统图片</small></h4>
                         <h4><small><i class="fa fa-info"></i>  支持图片类型:png | jpg | jpeg | gif | bmp |</small></h4>
                         <h4><small><i class="fa fa-info"></i>  图片大小不超过5M</small></h4>
                    </div>
                    <div class="form-group">
                        <label for="noteshare">
                           <input id="noteshare" type="checkbox" name="noteshare" value="1" >   随手分享</label>
                    </div>    
                </div>
                <div class="panel-footer">
                    <div class="form-group">
                        <button type="submit" id="userloginbutton" class="btn btn-primary">添加新记录</button>
                    </div>
                </div>
            </div>
        </div>
        </form>
        <div class="col-md-3 login-error">
            <if condition="$newNoteErrorFlag eq 1">
                 <div class="alert alert-danger .alert-dismissible">
                 <a href="" class="pull-right"><i data-dismiss="alert" aria-label="Close" aria-hidden="true" class="fa fa-close "></i></a>
                 <i class="fa fa-exclamation-circle"></i> &nbsp;&nbsp; <strong><{$newNoteErrorInfo}></strong>
                 </div>
            </if>
        </div>
    </div>
</div>

<include file="Public/footer"/>
