<include file="Public/header"/>
<div class="container">
	<div class="row">
	 <if condition="$backFlag eq 1">
		<div class="alert alert-danger alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Error：</strong><{$backInfo}>
		</div>
	 </if>
	 <if condition="$backFlag eq 2">
		<div class="alert alert-success alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Success：</strong> <{$backInfo}>
		</div>
	 </if>
	 <if condition="$backFlag eq 3">
		<div class="alert alert-warning alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Warning：</strong> <{$backInfo}>
		</div>
	 </if>
		<div class="col-md-12">
			<div class="page-header">
				<h1>评论列表 <small> | 共计：<strong><{$count}></strong> </small></h1>
			</div>
			<div class="">
				<volist name="shareRows" id="vo">
				<div class="well">
					<h4><strong><{$vo.discusstext}></strong></h4>
				</div>
					<h4><small><a href="__CONTROLLER__/deleteDiscuss/id/<{$vo.discussid}>" onclick="javascript:return myNoteDeleteConfirm();"class="btn btn-danger btn-xs pull-right">删除该评论</a></small></h4>
					<h4><small>评论用户：<{$vo.username}></small></h4>
					<h4><small>评论时间：<{$vo.discusstime}></small></h4>
					<h4><small>点赞次数：<{$vo.discusslikecount}></small></h4>
					<h4><small>评论对象：<{$vo.notename}></small></h4>
				    <hr>
				</volist>
				<div class=" text-right">
					<ul class="pagination">
                      <li> <{$show}></li>
                    </ul>
				</div>
			</div>
		</div>
	</div>
</div>
