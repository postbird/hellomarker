<include file="Public/header" />

<div data-role="page" >
    <div data-role="header" data-position="fixed" data-tap-toggle="false"data-theme="f">
      <h1>修改信息</h1>
    </div>
    <if condition="$editFlag eq 1">
    <div data-role="main" class="content">
        <form action="__CONTROLLER__/editNoteAdd/" method="post" accept-charset="utf-8" class="form"data-ajax="false" enctype="multipart/form-data">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <label for="notename" title="必填项"><i class="fa fa-info-circle"></i> 标题</label>
                        <input type="text" name="notename" id="notename" class="form-control" value="<{$editInfo[0]['notename']}>">
                    </div>
                    <div class="form-group">
                        <label for="noteaddress" title="必填项"><i class="fa fa-info-circle"></i> 地址</label>
                        <input type="text" name="noteaddress" id="noteaddress" class="form-control" value="<{$editInfo[0]['noteaddress']}>">
                    </div>
                    <div class="form-group">
                        <label for="noteother" title="可以为空"><i class="fa fa-info-circle"></i> 其他描述</label>
                        <textarea id="noteother" name="noteother" placeholder="其他描述...(可以为空)" class="form-control text-content"><{$editInfo[0]['noteother']}></textarea>
                    </div>
                    <div class="form-group">
                        <label for="noteimage" title="可以为空"><i class="fa fa-info-circle"></i> 大图</label>
                        <img src="__PUBLIC__/uploads/markerimage/<{$editInfo[0]['imagesrc']}>" alt="<{$editInfo[0]['notename']}>">
                        <hr>
                        <label for="noteimage" title="可以为空"><i class="fa fa-info-circle"></i> 小图</label>
                        <img src="__PUBLIC__/uploads/markerimage/src/<{$editInfo[0]['imgsrc']}>" alt="<{$editInfo[0]['notename']}>">
                        <hr>
                        <h4><strong>更换图片:</strong></h4>
                        <input type="hidden" name="noteid" value="<{$editInfo[0]['noteid']}>">
                        <input type="file" id="noteimage" name="noteimage" >
                        <input type="hidden" name="public" value="__PUBLIC__">
                        <input type="hidden" name="imagesrc" value="<{$editInfo[0]['imagesrc']}>">
                         <h4><small><i class="fa fa-info"></i> 图片上传后会根据图片类型进行切割与压缩，可能影响图片显示效果！ </small></h4>
                         <h4><small><i class="fa fa-info"></i>  不上传，默认系统图片</small></h4>
                         <h4><small><i class="fa fa-info"></i>  支持图片类型:png | jpg | jpeg | gif | bmp |</small></h4>
                         <h4><small><i class="fa fa-info"></i>  图片大小不超过5M</small></h4>
                    </div>   
                </div>
                <div class="panel-footer">
                    <div class="form-group">
                        <button type="submit" id="userloginbutton" class="btn btn-primary">提交修改</button>
                    </div>
                </div>
            </div>
    </form>
    <div class="col-md-3 login-error">
        <if condition="$newNoteErrorFlag eq 1">
         <div class="alert alert-danger .alert-dismissible">
             <a href="" class="pull-right"><i data-dismiss="alert" aria-label="Close" aria-hidden="true" class="fa fa-close "></i></a>
             <i class="fa fa-exclamation-circle"></i> &nbsp;&nbsp; <strong><{$newNoteErrorInfo}></strong>
         </div>
         <else/>
        </if>
    </div>
    <else />
        <div class="alert alert-danger alert-lg text-center" role="alert">
            <h2><i class="fa fa-ban"></i> 内容不存在</h2>
            <small>由于未知原因导致信息查看出现错误。</small>
        </div>
 </if>
</div><!--main-content-->
<script>
</script>
<include file="Public/footer" />
