<include file="Public/header"/>
<div class="container">
	<div class="row">
	 <if condition="$backFlag eq 1">
		<div class="alert alert-danger alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Error：</strong><{$backInfo}>
		</div>
	 </if>
	 <if condition="$backFlag eq 2">
		<div class="alert alert-success alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Success：</strong> <{$backInfo}>
		</div>
	 </if>
	 <if condition="$backFlag eq 3">
		<div class="alert alert-warning alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Warning：</strong> <{$backInfo}>
		</div>
	 </if>
		<div class="col-md-12">
			<div class="page-header">
				<h1>当前分享列表 <small>用户隐私信息自动过滤</small><small> | 共计：<strong><{$count}></strong> </small></h1>
			</div>
			<div class="">
				<volist name="shareRows" id="vo">
					<h4><strong><{$vo.notename}></strong><small><a href="__CONTROLLER__/deleteShare/id/<{$vo.noteid}>" onclick="javascript:return myNoteDeleteConfirm();"class="btn btn-danger btn-xs pull-right">取消分享</a></small></h4>
					<h4><small>分享用户：<{$vo.username}></small></h4>
					<h4><small>记录时间：<{$vo.notetime}></small></h4>
					<h4><small>信息地址：<{$vo.noteaddress}></small></h4>
					<h4><small>相关介绍：<{$vo.noteother}></small></h4>
					<h4><small>讨论次数：<{$vo.notediscusscount}></small></h4>
					<h4><small>收藏人数：<{$vo.notecollectcount}></small></h4>
		            <img class="media-object center-block" src="__PUBLIC__/uploads/markerimage/<{$vo.imagesrc}>" alt="">
				    <hr>
				</volist>
				<div class=" text-right">
					<ul class="pagination">
                      <li> <{$show}></li>
                    </ul>
				</div>
			</div>
		</div>
	</div>
</div>
