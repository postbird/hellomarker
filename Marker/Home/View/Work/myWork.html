<include file="Public/header" />
<include file="Public/workfooter" />
<div class="container ">
    <div class="row">
    <if condition="$myWorkFlag eq 1">
        <div class="col-md-3">
            <div class="panel panel-default user-home">
                <div class="list-group">
                    <a class="list-group-item" href="__APP__/Home/Work/Index/">我的记事本
                    <i class="pull-right fa fa-bookmark"></i></a>
                </div>
            </div>
            <if condition="$myErrorFlag eq 1">
                <div class="alert alert-danger text-center">Error:  <{$myErrorInfo}></div>
            <elseif condition="$myErrorFlag eq 2"/>
                    <div class="alert alert-success text-center">Success:  <{$myErrorInfo}></div>
            <elseif condition="$myErrorFlag eq 3"/>
                    <div class="alert alert-warning text-center">Warning:  <{$myErrorInfo}></div>
            </if>
        </div><!--col-3 end-->
        <div class="col-md-9">
        <div class="panel panel-default panel-share">
        <div class="panel-heading panel-share-heading">
            <span>目录</span><font color="#888">  •   <{$myWorkCount}> 条</font>
            <a href="__CONTROLLER__/newWork/" class="btn btn-info pull-right">新记事</a>
        </div>
        <if condition="$myWorkFlag eq 1">
            <div class=" list-group  share-list">
                <volist name="myWorkRows" id="vo">
                    <li id="#<{$vo.workid}>" class="list-group-item <{$vo.workid}>" onmouseover="shareListHover('.<{$vo.workid}>');" onmouseout="shareListHoverOut('.<{$vo.workid}>');">
                        <div class="media">
                            <div class="media-left media-middle">
                            </div>
                            <div class="media-body">
                               <font size="5"><{$vo.workname}></font>
                                <div class="media-meta">
                                    <p><font color="#ccc"><i class="fa fa-bell-o"></i> &nbsp; <{$vo.worktime}> &nbsp; <i class="fa fa-terminal"></i></font><font color="#D9534F">&nbsp;<if condition="$vo.worklevel eq 3">！！！<elseif condition="$vo.worklevel eq 2" />！！<else/>！</if></font></p>
                                  <p><font color="#888"><{$vo.workother}></font></p>
                                </div>
                            </div>
                            <div class="media-right media-middle ">
                                <a href="__CONTROLLER__/myWorkDelete/id/<{$vo.workid}>" onclick="javascript:return myNoteDeleteConfirm();"><i title="删除"class="fa fa-trash"></i></a>
                            </div>
                        </div>
                    </li>
                </volist>
            </div>
            <else />
            <div class="panel-body">
                <div >
                    <h2 class="text-center"><i class="fa fa-warning"></i></h2>
                  <h2 class="text-center">暂无任何记录</h2>
                </div>
            </div>
            </if>
        </div>
        </div><!--col-9 end-->
    </if>
    </div><!--row end-->
</div><!--container end-->

<include file="Public/footer"/>
