<include file="Public/header" />
<div class="container ">
    <div class="row">
    <if condition="$userHomeFlag eq 1">
        <div class="col-md-3">
            <div class="panel panel-default user-home">
                <div class="list-group">
                    <a class="list-group-item" href="__CONTROLLER__/myChange/">编辑资料<i class="pull-right fa fa-keyboard-o"></i></a>
                    <a class="list-group-item my-note" href="__CONTROLLER__/myChangePassword/">修改密码<i class="pull-right fa fa-magnet"></i></a>
                    <a class="list-group-item" href="__CONTROLLER__/myChangeLogo/">上传头像<i class="pull-right fa fa-meh-o"></i></a>
                </div>
            </div>
            <if condition="$myChangeErrorFlag eq 1">
            <div class="alert alert-danger"><strong><i class="fa fa-info-circle"></i>  <{$myChangeError}></strong></div>
            </if>
        </div><!--col-3 end-->
        <div class="col-md-9">
            <block name="userChangeRight">
            <form action="__CONTROLLER__/myChangeWork/" method="post" accept-charset="utf-8">
                <div class="panel panel-default user-home user-login">
                    <div class="panel-heading">
                        <{$userHomeRow[0]['username']}> 的个人资料
                    </div>
                     <div class="panel-body">
                        <div class="form-group">
                        <label title="不可更改"><i class="fa fa-dot-circle-o"></i> 用户名</label>
                            <input title="不可更改" type="text" name="username" id="username" class="form-control " value="<{$userHomeRow[0]['username']}>" readonly disabled>
                        </div>
                        <div class="form-group">
                            <label title="必填项"><i class="fa fa-dot-circle-o"></i> 性别</label>
                            <label  class="radio-item"><input type="radio" name="usersex" id="userpassword" value="男" checked>  男</label>
                            <label  class="radio-item"><input type="radio" name="usersex" id="userpassword" value="女">  女</label>
                        </div>
                        <div class="form-group">
                            <label title="地址" for="useraddress"><i class="fa fa-dot-circle-o"></i> 所在地</label>
                            <input title="地址" type="text" name="useraddress" id="useraddress" class="form-control" value="<{$userHomeRow[0]['useraddress']}>" >
                        </div>
                        <div class="form-group">
                            <label title="QQ" for="userqq"><i class="fa fa-dot-circle-o"></i> QQ  </label>
                            <input title="QQ" type="text" name="userqq" id="userqq" class="form-control" value="<{$userHomeRow[0]['userqq']}>" >
                        </div>
                        <div class="form-group">
                            <label title="微信" for="userwechat"><i class="fa fa-dot-circle-o"></i> 微信  </label>
                            <input title="微信" type="text" name="userwechat" id="userwechat" class="form-control" value="<{$userHomeRow[0]['userwechat']}>" >
                        </div>
                        <div class="form-group">
                            <label title="兴趣" for="userinterest"><i class="fa fa-dot-circle-o"></i> 兴趣  </label>
                            <textarea class="hidden"></textarea>
                            <textarea title="兴趣"  name="userinterest" id="userinterest" class="form-control" rows="3" wrap="hard"><{$userHomeRow[0]['userinterest']}></textarea>
                        </div>   
                    </div>
                    <div class="panel-footer">
                        <div class="form-group">
                            <button type="submit" id="userloginbutton" class="btn btn-primary">更新个人资料</button>
                        </div>
                    </div>
                </div>
             </form>
            </block>
        </div><!--col-9 end-->
    <else />
        <div class="col-md-12">
            <div class="jumbotron">
                <h2 class="text-center"><i class="fa fa-warning"></i></h2>
              <h2 class="text-center">用户不存在</h2>
            </div>
        </div>
    </if>
    </div><!--row end-->
</div><!--container end-->


<include file="Public/footer"/>
