<include file="Public/header" />
<div class="container">
    <div class="row">
        <div class="col-md-9  user-active">
        <form action="__CONTROLLER__/userSignForm/" method="post" accept-charset="utf-8" class="form">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>用户激活</h4>
                </div>
                <div class="panel-body">
                    <if condition="$activeFlag eq 1">
                         <div class="jumbotron">
                         <h3>激活成功  <i class="fa fa-check-square-o"></i></h3>
                            <p>欢迎加入 HelloMarker !</p>
                            <p>页面将<span id="jumpTime"> 5 </span>秒后自动跳转，也可点击下方按钮手动跳转。</p>
                            <script>
                                 countDown(5,'__APP__/'); 
                            </script>
                             <p><a class="btn btn-primary btn-lg" href="__APP__/" role="button">直接登录</a></p>
                        </div>
                    <else />
                        <div class="jumbotron">
                            <h3>激活失败  <i class="fa fa-times-circle-o"></i></h3>
                            <p>由于未知原因（如链接失效、链接被破坏、数据相应、服务器等原因）导致用户激活失败，为此给您带来的不便，深表遗憾。</p>
                            <p>返回信息：<font color="red"><{$activeInfo}></font></p>
                            <if condition="$activeInfo eq '用户已激活，请直接登陆！'">
                                 <p><a class="btn btn-primary btn-lg" href="__CONTROLLER__/index/" role="button">登录</a></p>
                            <else/>
                                 <p><a class="btn btn-danger btn-lg" href="__CONTROLLER__/userSign/" role="button">重新注册</a></p>
                            </if>
                            
                        </div>
                    </if>
                </div>
            </div>
        </div>
        </form>
        <div class="col-md-3 login-error">
        </div>
    </div>
</div>
<include file="Public/footer"/>
