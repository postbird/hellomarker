<include file="Public/header" />
<div class="container ">
    <div class="row">
    <if condition="$userHomeFlag eq 1">
        <div class="col-md-3">
            <div class="panel panel-default user-home">
                <div class="list-group">
                    <a class="list-group-item" href="__APP__/Home/Index/myNote/">我的记录
                    <i class="pull-right fa fa-bookmark"></i></a>
                    <a class="list-group-item" href="__APP__/Home/Index/myShare/">我的分享<i class="pull-right fa fa-share-alt"></i></a>
                    <a class="list-group-item" href="__APP__/Home/Index/myCollect/">我的收藏<i class="pull-right fa fa-heart"></i></a>
                </div>
            </div>
            <if condition="$myErrorFlag eq 1">
                <div class="alert alert-danger text-center">Error:  <{$myErrorInfo}></div>
            <elseif condition="$myErrorFlag eq 2"/>
                    <div class="alert alert-success text-center">Success:  <{$myErrorInfo}></div>
            <elseif condition="$myErrorFlag eq 3"/>
                    <div class="alert alert-warning text-center">Warning:  <{$myErrorInfo}></div>
            </if>
        </div><!--col-3 end-->
        <div class="col-md-9">
    <block name="userHomeRight">
                <div class="panel panel-default panel-share">
        <div class="panel-heading panel-share-heading">
            <span>我记录的</span><font color="#888">  •   <{$myNoteCount}> 条</font>
            <a href="__CONTROLLER__/newNote/" class="btn btn-warning pull-right">添加新的</a>
        </div>
        <if condition="$myNoteFlag eq 1">
            <div class=" list-group  share-list">
                <volist name="myNoteRows" id="vo">
                    <li id="#<{$vo.noteid}>" class="list-group-item <{$vo.noteid}>" onmouseover="shareListHover('.<{$vo.noteid}>');" onmouseout="shareListHoverOut('.<{$vo.noteid}>');">
                        <div class="media">
                            <div class="media-left media-middle">
                                <a href="__CONTROLLER__/noteShareInfo/id/<{$vo.noteid}>/">
                                    <img src="__PUBLIC__/uploads/markerimage/src/<{$vo.imgsrc}>" class="media-object img-circle" alt="<{$vo.notename}>" width="50px;">
                                </a>
                            </div>
                            <div class="media-body">
                                <a href="__CONTROLLER__/noteShareInfo/id/<{$vo.noteid}>" class="media-heading"><font><{$vo.notename}></font></a>
                                
                                <div class="media-meta">
                                  <i class="fa fa-clock-o"></i>&nbsp;&nbsp;时间  •   <{$vo.notetime}> 
                                  &nbsp;&nbsp<i class="fa fa-comment-o"></i>  •   <{$vo.notediscusscount}> 讨论
                                  &nbsp;&nbsp<i class="fa fa-heart-o"></i>  •   <{$vo.notecollectcount}> 收藏
                                  <if condition="$vo.isshare eq 1">
                                    &nbsp;&nbsp;<i class="fa fa-share"></i>&nbsp;&nbsp;已分享
                                    <else/>
                                      &nbsp;&nbsp;<a href="__CONTROLLER__/myNoteShareAdd/id/<{$vo.noteid}>"><i class="fa fa-share-alt"></i>  点击分享</a>
                                  </if>
                                </div>
                            </div>
                            <div class="media-right media-middle ">
                                <a href="__CONTROLLER__/myNoteDelete/id/<{$vo.noteid}>" onclick="javascript:return myNoteDeleteConfirm();"><i title="删除"class="fa fa-trash"></i></a>
                                <a href="javascript:">&nbsp;</a>
                                <a href="__CONTROLLER__/editNote/id/<{$vo.noteid}>" ><i title="修改"class="fa fa-edit"></i> </a>
                            </div>
                        </div>
                       
                    </li>
                </volist>
            </div>
            <div class="panel-footer">
                <ul class="pagination">
                  <li> <{$show}></li>
               </ul>
            </div>
            <else />
            <div class="panel-body">
                <div >
                    <h2 class="text-center"><i class="fa fa-warning"></i></h2>
                  <h2 class="text-center">暂无任何记录</h2>
                </div>
            </div>
            </if>
        </div>
    </block>
        </div><!--col-9 end-->
    <else />
        <div class="col-md-12">
            <div class="jumbotron">
                <h2 class="text-center"><i class="fa fa-warning"></i></h2>
              <h2 class="text-center">用户不存在</h2>
            </div>
        </div>
    </if>
    </div><!--row end-->
</div><!--container end-->

<include file="Public/footer"/>
