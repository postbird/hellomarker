<include file="Public/header"/>
<div class="container">
	<div class="row">
	 <if condition="$backFlag eq 1">
		<div class="alert alert-danger alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Error：</strong><{$backInfo}>
		</div>
	 </if>
	 <if condition="$backFlag eq 2">
		<div class="alert alert-success alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Success：</strong> <{$backInfo}>
		</div>
	 </if>
	 <if condition="$backFlag eq 3">
		<div class="alert alert-warning alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Warning：</strong> <{$backInfo}>
		</div>
	 </if>
		<div class="col-md-12">
			<div class="page-header">
				<h1>修改文章封面 <small> </small></h1>
			</div>
			<div class="">
			<div class="col-md-12 ">
			    <li class="list-group-item"><{$articleRow[0]['articlename']}></li>
			    <h4>当前封面：</h4>
				<img src="__PUBLIC__/images/article/<{$articleRow[0]['articleimg']}>" class="center-block"alt="hellomarker">
			</div>
			
               <form action="__CONTROLLER__/changeArticleImageWork" method="post" accept-charset="utf-8" class="form" enctype="multipart/form-data">
                    <div class="form-group">
                    <label>上传封面图片：</label><br><br>
                    	<input type="file" name="articleimage" required>
                    </div>
               	    <hr>
               	    <div class="form-group">
                           <input type="hidden" name="articleid" value="<{$articleRow[0]['articleid']}>">
                           <input type="submit" name="" value="提交修改" class="btn btn-success btn-primary">
               	    </div>
               </form>
			</div>
		</div>
	</div>
</div>
